{% extends "base.html" %}

{% block content %}

    <div class="container">
        {% if masterpiece.uploaded_by == user %}
            <h2>Here you can update {{ masterpiece }}</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="text-align: center">
                    <button class="btn waves-effect waves-light" type="submit" }>Save</button>
                </div>
            </form>
        {% else %}
            <h2>Sorry, you can't do it</h2>
        {% endif %}
    </div>

{% endblock %}
