{% extends 'base.html' %}

{% block content %}

    <div class="container">
        {% if user.is_authenticated %}
            <h1>Add your masterpiece</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" id="id_masterpiece-uploaded_by" name="id_masterpiece-uploaded_by"
                       value={{ user.username }}>
                <div style="text-align:center">
                    <button class="btn waves-effect waves-light" type="submit" }>Submit</button>
                </div>
            </form>
        {% else %}
            <h2>Sorry, you can't do it</h2>
        {% endif %}
    </div>

{% endblock %}
